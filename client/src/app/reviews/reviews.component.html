<div class="reviews">

        <h3>Reviews for {{ restaurant.name }}</h3>

        <button [routerLink]="['/restaurants',restaurant._id, 'review']" >New review</button>
        <table border="1">
            <tr>
                <th>Customer</th>
                <th>Stars</th>
                <th>Description</th>
            </tr>
        
            <tr *ngFor="let review of reviews" >
                <td> {{ review.yourName }} </td>
                <td> {{ review.description }} </td>
                <td> {{ review.stars }} </td>
            </tr>
        </table>
        
</div>
